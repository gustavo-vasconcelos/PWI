<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F06E01</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <div id="intro" class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-3">MyToDo</h1>
            <p class="lead">Gestor de tarefas simples</p>
            <hr>
            <div class="container">
                <form class="row" @submit.prevent>
                    <div class="form-group col-6">
                        <label for="task">Nome da tarefa:</label>
                        <input type="text" class="form-control" id="task" v-model="form.taskName">
                    </div>
                    <div class="form-group col-6">
                        Tipo de tarefa:
                        <br>
                        <input type="radio" name="taskType" id="personalTask" class="mt-3" v-model="form.taskType" value="personal">
                        <label for="personalTask">Pessoal</label>
                        <input type="radio" name="taskType" id="workTask" class="ml-3" v-model="form.taskType" value="work">
                        <label for="workTask">Trabalho</label>
                    </div>
                    <input type="submit" class="btn btn-primary col-12" @click="validateSubmit">
                </form>
                <hr>
                <div v-if="tasks.length">
                    Filtrar por tipo:
                    <select class="form-group form-control" v-model="filterTaskType">
                        <option value="" selected>Todos</option>
                        <option value="personal">Pessoal</option>
                        <option value="work">Trabalho</option>
                    </select>
                </div>
                <div v-if="printTasks.length">
                    <table class="table table-bordered table-hover" v-if="printTasks">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Tarefa</th>
                                <th width="50px"></th>
                            </tr>
                        </thead>
                        <tr v-for="(task, index) in printTasks">
                            <th>{{ index + 1 }}</th>
                            <th>{{ task.name }}</th>
                            <th><button class="btn btn-danger" @click="removeTask(index)"><i class="fa fa-times"></i></button></th>
                        </tr>
                    </table>
                </div>
                <p v-else>Sem tarefas</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/vue-instance.js"></script>
</body>

</html>
