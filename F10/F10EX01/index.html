<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F10E01</title>
    <script src="js/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container mt-5">
        <div class="jumbotron">
            <show-page text="Click me" link="http://google.pt" class="col-12"></show-page>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <select class="form-control" v-model="filter.stadium">
                        <option value="">Choose a stadium</option>
                        <option :value="stadium" v-for="stadium in getStadiums()">{{ stadium }}</option>
                    </select>
                </div>
                <div class="col-sm-6 col-12">
                    <select class="form-control" v-model="filter.team">
                        <option value="">Choose a team</option>
                        <option :value="team" v-for="team in getTeams()">{{ team }}</option>
                    </select>
                </div>
            </div>
            <div v-if="printGames.length" class="row container">
                <game-soccer-card v-for="game in printGames" :game="game" :key="game.id" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"></game-soccer-card>
            </div>
            <div class="alert alert-danger mt-3" role="alert" v-else>No matches found.</div>
            <table-render :obj="obj"></table-render>

        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
