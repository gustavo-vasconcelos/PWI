<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04E03</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="intro" class="container mt-5">
        <ul>
            <li v-for="team in teams">Name: {{ team.name }} AND Year: {{ team.year }}</li>
        </ul>

        <table class="table table-bordered table-hover" v-if="printTeams.length">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>NAME</th>
                    <th>YEAR</th>
                </tr>
            </thead>
            <tr v-for="(team, index) in printTeams">
                <th>{{ index + 1 }}</th>
                <th>{{ team.name }}</th>
                <th>{{ team.year }}</th>
            </tr>
        </table>
        <p v-else>Nenhuma equipa encontrada.</p>

        <button @click="addTeam" :class="styles.btn">Adicionar equipa</button>
        <button @click="filterByLocation" :class="styles.btn">
            <span v-show="!filteringLocation">Filtrar por localização</span>
            <span v-show="filteringLocation">Voltar</span>
        </button>
    </div>

    <script src="js/vue-instance.js"></script>
</body>

</html>
